<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PasuGame - Dino Run Full</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    background: #335544;
    overflow: hidden;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url("Background.webp") no-repeat center center/cover;
    overflow: hidden;
  }

  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 12vh;
    background: url("ground.jpg") repeat-x bottom/auto 12vh;
    z-index: 10;
  }

  #chibiCat {
    position: absolute;
    bottom: 12vh;
    left: 3vw;
    width: 10vw;
    aspect-ratio: 1 / 1;
    background: url("catWhite.png") no-repeat center/contain;
    animation: catBreathe 3s ease-in-out infinite;
    z-index: 20;
  }
  @keyframes catBreathe {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-0.5vh); }
  }

  #coinBar {
    position: fixed;
    top: 10px;
    left: 10px;
    background: linear-gradient(45deg, #8B3E2F, #D97348);
    border: 4px solid #7A3B24;
    border-radius: 12px;
    padding: 6px 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    font-weight: 700;
    font-size: 20px;
    user-select: none;
    z-index: 100;
  }
  #coinBar img {
    width: 32px;
    height: 32px;
  }

  #lobby {
    position: absolute;
    inset: 0;
    background: url("Background.webp") no-repeat center center/cover;
    filter: brightness(0.35);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 150;
    padding: 0 20px;
  }

  #lobbyContent {
    position: absolute;
    inset: 0;
    background:
      linear-gradient(to bottom, rgba(51, 68, 68, 0.9), rgba(10, 20, 10, 0.95));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 25px;
    z-index: 160;
    padding: 0 20px;
  }

  #playBtn {
    background: linear-gradient(145deg, #D97448, #B14B1C);
    border: 3px solid #7A3B24;
    border-radius: 24px;
    box-shadow: inset 0 5px 6px rgba(255 255 255 / 0.3), 0 5px 8px #572B0D;
    font-size: 48px;
    color: white;
    font-weight: 700;
    padding: 18px 100px;
    cursor: pointer;
    user-select: none;
    text-shadow: 1px 1px 2px #511E0A;
    transition: transform 0.15s ease;
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
  }
  #playBtn:hover { transform: scale(1.05); }
  #playBtn:active { transform: scale(0.95); }

  #topMenu {
    position: fixed;
    top: 10px;
    right: 20px;
    display: flex;
    gap: 16px;
    z-index: 200;
  }

  .hexBtn {
    --hex-size: 72px;
    width: var(--hex-size);
    height: calc(var(--hex-size) * 1.15);
    background: #C16E33;
    border: 3px solid #7A3B24;
    clip-path: polygon(
      25% 5%, 75% 5%,
      100% 50%, 75% 95%,
      25% 95%, 0% 50%
    );
    cursor: pointer;
    position: relative;
    box-shadow: inset 0 5px 6px rgba(255 255 255 / 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
    user-select: none;
  }
  .hexBtn:hover { background: #D97448; }
  .hexBtn img {
    width: 28px;
    filter: drop-shadow(0 1px 0 #4F2F0C);
  }
  .hexBtn span {
    color: white;
    font-size: 13px;
    font-weight: 700;
    text-shadow: 0 0 4px #511E0A;
  }

  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 300;
  }

  .modal-panel {
    background: #fef8ef;
    border-radius: 14px;
    box-shadow: 0 0 15px #4f360b;
    padding: 24px 28px;
    max-width: 460px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
  }

  .closeBtn {
    position: absolute;
    top: 12px;
    right: 14px;
    font-weight: 900;
    font-size: 28px;
    color: #B33A3A;
    cursor: pointer;
    user-select: none;
    line-height: 1;
  }
  .closeBtn:hover { color: #FF5555; }

  #ownedCharacters {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-top: 10px;
  }
  .charItem {
    width: 110px;
    background: linear-gradient(145deg, #fef7e3, #f9f3dc);
    border: 2px solid #B47E29;
    border-radius: 16px;
    box-shadow: inset 0 3px 6px #f9f6d7;
    padding: 10px 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  .charItem img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 12px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.15);
  }
  .charItem button {
    margin-top: 8px;
    width: 80%;
    background: #C16E33;
    border: none;
    border-radius: 14px;
    color: white;
    font-weight: 700;
    font-size: 14px;
    padding: 8px 0;
    cursor: pointer;
    text-shadow: 0 0 2px #512F07;
    transition: background 0.2s ease;
  }
  .charItem button:hover {
    background: #D97448;
  }

  #confirmBuyModal .modal-panel {
    max-width: 380px;
    text-align: center;
  }
  #confirmBuyModal .modal-panel h3 {
    margin-bottom: 18px;
  }
  #confirmBuyModal .btnConfirm {
    margin: 8px 14px;
    padding: 10px 36px;
    font-weight: 700;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    color: white;
    text-shadow: 0 0 3px #4f360b;
    transition: background 0.2s ease;
  }
  #confirmYesBtn {
    background: #3A8E3A;
  }
  #confirmYesBtn:hover {
    background: #5CC75C;
  }
  #confirmNoBtn {
    background: #B33A3A;
  }
  #confirmNoBtn:hover {
    background: #FF5555;
  }

  #guideModal .modal-panel {
    font-size: 16px;
    line-height: 1.5;
  }
  #guideModal .modal-panel h2 {
    margin-top: 0;
    margin-bottom: 12px;
    color: #7A3B24;
  }
  #guideModal .modal-panel img {
    width: 100%;
    border-radius: 14px;
    margin: 14px 0;
    box-shadow: 0 0 8px #B47E29;
  }

  #score {
    position: fixed;
    top: 60px;
    left: 10px;
    font-weight: 700;
    font-size: 24px;
    color: white;
    text-shadow: 0 0 5px #4C2600;
    user-select: none;
    z-index: 200;
  }
  #coinBar {
    z-index: 200;
  }

  #dino {
    position: absolute;
    bottom: 12vh;
    left: 12vw;
    width: 14vw;
    aspect-ratio: 391 / 322;
    background: url("myDino.png") no-repeat center bottom/contain;
    transition: bottom 0.2s ease, height 0.3s ease;
    z-index: 25;
  }
  #dino.slide {
    height: calc(14vw * 0.5) !important;
  }

  #jumpBtn, #slideBtn {
    position: fixed;
    bottom: 20px;
    width: 90px; height: 90px;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 220;
    display: none;
    user-select: none;
  }
  #jumpBtn {
    right: 110px;
    background-image: url("jump.png");
  }
  #slideBtn {
    right: 20px;
    background-image: url("slide.png");
  }

  .obstacle {
    position: absolute;
    bottom: 12vh;
    width: 4vw;
    height: 8vw;
    background: sienna;
    border-radius: 0.5vw;
    z-index: 15;
  }

  .box {
    position: absolute;
    bottom: 20vh;
    width: 4vw;
    height: 4vw;
    background: gold;
    border-radius: 50%;
    box-shadow: 0 0 8px 2px #FFC800;
    z-index: 15;
  }

  #gameOver {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 32px;
    font-weight: 700;
    z-index: 400;
  }
  #gameOver button {
    margin: 12px;
    padding: 14px 48px;
    font-size: 20px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    font-weight: 700;
  }
  #gameOver .restartBtn {
    background: #3A8E3A;
    color: white;
    box-shadow: 0 0 8px #2F6F2F;
  }
  #gameOver .lobbyBtn {
    background: #B33A3A;
    color: white;
    box-shadow: 0 0 8px #7A2424;
  }

  #playBtn, .hexBtn, .closeBtn, #confirmYesBtn, #confirmNoBtn, .charItem button, #jumpBtn, #slideBtn {
    pointer-events: auto !important;
    position: relative !important;
    z-index: 500 !important;
  }
  #lobby {
    pointer-events: none;
  }
  #lobby > * {
    pointer-events: auto;
  }

  @media (max-width: 700px) {
    #playBtn {
      padding: 14px 70px;
      font-size: 36px;
    }
    .hexBtn {
      --hex-size: 60px;
      height: calc(var(--hex-size) * 1.15);
    }
    #dino {
      width: 24vw;
    }
    #jumpBtn, #slideBtn {
      width: 70px;
      height: 70px;
      bottom: 15px;
    }
  }
</style>
</head>
<body>
<div id="game">
  <div id="ground"></div>
  <div id="chibiCat" title="Your cute cat character"></div>

  <div id="coinBar" title="Fish Coins" style="display:flex;">
    <img src="coin.png" alt="Coin Icon" />
    <span id="coinCount">0</span>
  </div>

  <div id="score" title="Score">Score: 0</div>

  <div id="dino"></div>

  <div id="lobby" aria-label="Game Lobby" role="main">
    <div id="lobbyContent">
      <input id="playerNameInput" type="text" placeholder="Enter your name" maxlength="12" aria-label="Enter your player name" />
      <button id="playBtn" title="Start Game" aria-label="Start Game Button">Play</button>
    </div>
    <div id="topMenu" role="navigation" aria-label="Top Menu">
      <button class="hexBtn" id="btnCharacter" title="Characters" aria-label="Characters Button">
        <img src="modelIcon.png" alt="Character Icon" />
        <span>Character</span>
      </button>
      <button class="hexBtn" id="btnRank" title="Leaderboard" aria-label="Leaderboard Button">
        <img src="rankIcon.png" alt="Leaderboard Icon" />
        <span>Rank</span>
      </button>
      <button class="hexBtn" id="btnGuide" title="Guide" aria-label="Guide Button">
        <img src="guideIcon.png" alt="Guide Icon" />
        <span>Guide</span>
      </button>
      <button class="hexBtn" id="btnOption" title="Option" aria-label="Option Button">
        <img src="optionIcon.png" alt="Option Icon" />
        <span>Option</span>
      </button>
    </div>
  </div>

  <!-- Character Modal -->
  <div class="modal-bg" id="characterModal" role="dialog" aria-modal="true" aria-labelledby="characterModalTitle">
    <div class="modal-panel">
      <span class="closeBtn" id="closeCharacterModal" role="button" tabindex="0" aria-label="Close Characters">&times;</span>
      <h2 id="characterModalTitle">Characters</h2>
      <div id="ownedCharacters"></div>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div class="modal-bg" id="rankModal" role="dialog" aria-modal="true" aria-labelledby="rankModalTitle">
    <div class="modal-panel">
      <span class="closeBtn" id="closeRankModal" role="button" tabindex="0" aria-label="Close Leaderboard">&times;</span>
      <h2 id="rankModalTitle">Leaderboard (Coming soon...)</h2>
      <p style="text-align:center; font-style: italic;">Feature under development.</p>
    </div>
  </div>

  <!-- Guide Modal -->
  <div class="modal-bg" id="guideModal" role="dialog" aria-modal="true" aria-labelledby="guideModalTitle">
    <div class="modal-panel">
      <span class="closeBtn" id="closeGuideModal" role="button" tabindex="0" aria-label="Close Guide">&times;</span>
      <h2 id="guideModalTitle">Game Guide</h2>
      <p>Jump over obstacles by tapping the jump button or pressing the spacebar. Slide to avoid low obstacles.</p>
      <p>Collect fish coins from boxes to buy new characters in the Character menu.</p>
      <img src="guide_jump.png" alt="Jump Example" />
      <img src="guide_slide.png" alt="Slide Example" />
    </div>
  </div>

  <!-- Option Modal -->
  <div class="modal-bg" id="optionModal" role="dialog" aria-modal="true" aria-labelledby="optionModalTitle">
    <div class="modal-panel">
      <span class="closeBtn" id="closeOptionModal" role

</div>

  <button id="jumpBtn" title="Jump" aria-label="Jump Button"></button>
  <button id="slideBtn" title="Slide" aria-label="Slide Button"></button>

  <div id="gameOver" role="alertdialog" aria-labelledby="gameOverText">
    <div id="gameOverText">Game Over</div>
    <button class="restartBtn" id="restartBtn">Restart</button>
    <button class="lobbyBtn" id="toLobbyBtn">Lobby</button>
  </div>

</div>

<script>
const playBtn = document.getElementById("playBtn");
const playerNameInput = document.getElementById("playerNameInput");
const dino = document.getElementById("dino");
const scoreDisplay = document.getElementById("score");
const coinCount = document.getElementById("coinCount");
const gameOverScreen = document.getElementById("gameOver");
const restartBtn = document.getElementById("restartBtn");
const toLobbyBtn = document.getElementById("toLobbyBtn");
const jumpBtn = document.getElementById("jumpBtn");
const slideBtn = document.getElementById("slideBtn");
const lobby = document.getElementById("lobby");

let score = 0;
let coins = parseInt(localStorage.getItem("pasuCoins")) || 0;
let isJumping = false;
let isSliding = false;
let gameRunning = false;
let playerName = "";

coinCount.textContent = coins;

// Music/SFX Settings
let bgmOn = true;
let sfxOn = true;
const jumpSound = new Audio("jump.mp3");
const slideSound = new Audio("slide.mp3");
const boxSound = new Audio("box.mp3");

// Characters
const availableCharacters = [
  { name: "myDino", img: "myDino.png", price: 0 },
  { name: "peet", img: "peet.png", price: 20 },
  { name: "broin", img: "broin.png", price: 30 },
];
let ownedCharacters = JSON.parse(localStorage.getItem("ownedCharacters")) || ["myDino"];
let currentCharacter = localStorage.getItem("currentCharacter") || "myDino";

// Modal Controls
function showModal(id) {
  document.getElementById(id).style.display = "flex";
}
function closeModal(id) {
  document.getElementById(id).style.display = "none";
}

document.getElementById("btnCharacter").onclick = () => {
  showModal("characterModal");
  renderCharacters();
};
document.getElementById("closeCharacterModal").onclick = () => closeModal("characterModal");

document.getElementById("btnRank").onclick = () => showModal("rankModal");
document.getElementById("closeRankModal").onclick = () => closeModal("rankModal");

document.getElementById("btnGuide").onclick = () => showModal("guideModal");
document.getElementById("closeGuideModal").onclick = () => closeModal("guideModal");

document.getElementById("btnOption").onclick = () => showModal("optionModal");
document.getElementById("closeOptionModal").onclick = () => closeModal("optionModal");

function renderCharacters() {
  const container = document.getElementById("ownedCharacters");
  container.innerHTML = "";
  availableCharacters.forEach(char => {
    const div = document.createElement("div");
    div.className = "charItem";
    div.innerHTML = `
      <img src="${char.img}" alt="${char.name}" />
      <button>${ownedCharacters.includes(char.name)
        ? currentCharacter === char.name ? "Using" : "Use"
        : `Buy (${char.price})`
      }</button>
    `;
    const btn = div.querySelector("button");
    btn.onclick = () => {
      if (ownedCharacters.includes(char.name)) {
        currentCharacter = char.name;
        localStorage.setItem("currentCharacter", currentCharacter);
        dino.style.backgroundImage = `url('${char.img}')`;
        renderCharacters();
      } else {
        confirmBuy(char);
      }
    };
    container.appendChild(div);
  });
}

function confirmBuy(char) {
  const confirm = window.confirm(`Do you want to buy ${char.name} for ${char.price} coins?`);
  if (confirm && coins >= char.price) {
    coins -= char.price;
    ownedCharacters.push(char.name);
    localStorage.setItem("ownedCharacters", JSON.stringify(ownedCharacters));
    localStorage.setItem("pasuCoins", coins);
    coinCount.textContent = coins;
    renderCharacters();
  }
}
</script>

    <script>
// เริ่มเกม
playBtn.onclick = () => {
  const name = playerNameInput.value.trim();
  if (!name) return alert("Please enter your name");
  playerName = name;
  lobby.style.display = "none";
  score = 0;
  scoreDisplay.textContent = "Score: 0";
  dino.style.backgroundImage = `url('${getCharacterImage(currentCharacter)}')`;
  jumpBtn.style.display = slideBtn.style.display = "block";
  gameRunning = true;
  spawnLoop();
  gameLoop();
};

restartBtn.onclick = () => location.reload();
toLobbyBtn.onclick = () => location.reload();

function getCharacterImage(name) {
  const char = availableCharacters.find(c => c.name === name);
  return char ? char.img : "myDino.png";
}

// Jump
function jump() {
  if (isJumping || !gameRunning) return;
  isJumping = true;
  if (sfxOn) jumpSound.play();
  let jumpHeight = 0;
  const maxHeight = 180;
  const upInterval = setInterval(() => {
    if (jumpHeight >= maxHeight) {
      clearInterval(upInterval);
      const downInterval = setInterval(() => {
        if (jumpHeight <= 0) {
          clearInterval(downInterval);
          isJumping = false;
        } else {
          jumpHeight -= 8;
          dino.style.bottom = (12 * window.innerHeight / 100 + jumpHeight) + "px";
        }
      }, 20);
    } else {
      jumpHeight += 8;
      dino.style.bottom = (12 * window.innerHeight / 100 + jumpHeight) + "px";
    }
  }, 20);
}

// Slide
function slide() {
  if (isSliding || !gameRunning) return;
  isSliding = true;
  if (sfxOn) slideSound.play();
  dino.classList.add("slide");
  setTimeout(() => {
    dino.classList.remove("slide");
    isSliding = false;
  }, 1000);
}

jumpBtn.onclick = jump;
slideBtn.onclick = slide;
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") jump();
  else if (e.code === "ArrowDown") slide();
});

// Obstacle + box spawn
function spawnLoop() {
  if (!gameRunning) return;
  const delay = Math.random() * 1500 + 2000;
  setTimeout(() => {
    const isBox = Math.random() < 0.3;
    const el = document.createElement("div");
    el.className = isBox ? "box" : "obstacle";
    el.style.left = "100vw";
    el.style.bottom = isBox ? "20vh" : "12vh";
    document.getElementById("game").appendChild(el);

    const move = setInterval(() => {
      if (!gameRunning) {
        el.remove();
        clearInterval(move);
        return;
      }
      const left = parseFloat(el.style.left);
      el.style.left = (left - 6) + "px";

      const dinoRect = dino.getBoundingClientRect();
      const elRect = el.getBoundingClientRect();

      if (
        dinoRect.left < elRect.right &&
        dinoRect.right > elRect.left &&
        dinoRect.bottom > elRect.top &&
        dinoRect.top < elRect.bottom
      ) {
        if (el.classList.contains("box")) {
          if (sfxOn) boxSound.play();
          coins += 1;
          localStorage.setItem("pasuCoins", coins);
          coinCount.textContent = coins;
          el.remove();
          clearInterval(move);
        } else {
          gameOver();
          clearInterval(move);
        }
      }

      if (left < -50) {
        el.remove();
        clearInterval(move);
      }
    }, 16);

    spawnLoop();
  }, delay);
}

// Game loop
function gameLoop() {
  if (!gameRunning) return;
  score++;
  scoreDisplay.textContent = "Score: " + score;
  setTimeout(gameLoop, 200);
}

// Game over
function gameOver() {
  gameRunning = false;
  gameOverScreen.style.display = "flex";
  const best = parseInt(localStorage.getItem("best_" + playerName)) || 0;
  if (score > best) {
    localStorage.setItem("best_" + playerName, score);
  }
}
</script>
