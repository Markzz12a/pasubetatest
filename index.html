<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PasuGame Fixed Jump & Obstacles</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
    background: url('Background.webp') no-repeat center/cover;
  }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  #ground {
    position: absolute;
    bottom: 0;
    height: 12vh;
    width: 100%;
    background: url('ground.jpg') repeat-x bottom/auto 12vh;
    z-index: 10;
  }
  #player {
    position: absolute;
    left: 15vw;
    bottom: 12vh;
    width: 14vw;
    aspect-ratio: 391 / 322;
    background-image: url('myDino.png');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center bottom;
    z-index: 20;
    transition: bottom 0.15s ease;
  }
  .obstacle {
    position: absolute;
    bottom: 12vh;
    width: 5vw;
    height: 10vw;
    background: url('box.webp') no-repeat center/contain;
    z-index: 15;
  }
  .coin {
    position: absolute;
    bottom: 18vh;
    width: 4vw;
    height: 4vw;
    background: gold;
    border-radius: 50%;
    box-shadow: 0 0 8px 2px #FFC800;
    z-index: 15;
  }
  #coinCount, #score {
    position: fixed;
    top: 10px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 5px black;
    z-index: 1000;
  }
  #coinCount { left: 10px; }
  #score { right: 10px; }
  #jumpBtn, #slideBtn {
    position: fixed;
    bottom: 20px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: none;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 2000;
  }
  #jumpBtn { right: 120px; background-image: url('jump.png'); }
  #slideBtn { right: 20px; background-image: url('slide.png'); }
  #gameOverScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 36px;
    z-index: 3000;
  }
</style>
</head>
<body>
<div id="game">
  <div id="ground"></div>
  <div id="player"></div>
  <div id="coinCount">Coins: 0</div>
  <div id="score">Score: 0</div>
  <button id="jumpBtn"></button>
  <button id="slideBtn"></button>
  <div id="gameOverScreen">
    <div>Game Over!</div>
    <button onclick="location.reload()">Restart</button>
  </div>
</div>
<audio id="jumpSound" src="jump.mp3"></audio>
<audio id="slideSound" src="slide.mp3"></audio>
<script>
let player = document.getElementById("player");
let jumpBtn = document.getElementById("jumpBtn");
let slideBtn = document.getElementById("slideBtn");
let scoreDisplay = document.getElementById("score");
let coinDisplay = document.getElementById("coinCount");
let gameOverScreen = document.getElementById("gameOverScreen");
let jumpSound = document.getElementById("jumpSound");
let slideSound = document.getElementById("slideSound");let isJumping = false; let velocityY = 0; let gravity = 0.6; let score = 0; let coins = 0; let groundHeight = 12 * window.innerHeight / 100; let baseBottom = groundHeight;

function jump() { if (isJumping) return; isJumping = true; velocityY = 18; jumpSound.currentTime = 0; jumpSound.play(); }

function slide() { slideSound.currentTime = 0; slideSound.play(); }

function createObstacle() { let ob = document.createElement("div"); ob.className = "obstacle"; ob.style.left = "100vw"; document.getElementById("game").appendChild(ob); return { el: ob, x: window.innerWidth }; }

let obstacles = []; let obstacleTimer = 0;

function update() { // update jump if (isJumping) { velocityY -= gravity; let bottom = parseFloat(player.style.bottom || baseBottom); bottom += velocityY; if (bottom <= baseBottom) { bottom = baseBottom; isJumping = false; velocityY = 0; } player.style.bottom = ${bottom}px; }

// obstacle logic obstacleTimer++; if (obstacleTimer > 100) { obstacles.push(createObstacle()); obstacleTimer = 0; } obstacles.forEach((o, idx) => { o.x -= 5; o.el.style.left = o.x + 'px'; if (o.x + o.el.offsetWidth < 0) { o.el.remove(); obstacles.splice(idx, 1); } // collision let p = player.getBoundingClientRect(); let q = o.el.getBoundingClientRect(); if ( p.right > q.left + 5 && p.left < q.right - 5 && p.bottom > q.top + 5 && p.top < q.bottom - 5 ) { endGame(); } });

score++; scoreDisplay.textContent = Score: ${Math.floor(score / 10)}; requestAnimationFrame(update); }

function endGame() { gameOverScreen.style.display = "flex"; cancelAnimationFrame(update); }

jumpBtn.onclick = jump; slideBtn.onclick = slide;

window.addEventListener("keydown", e => { if (e.code === "Space" || e.code === "ArrowUp") jump(); if (e.code === "ArrowDown") slide(); });

// Init player.style.bottom = ${baseBottom}px; requestAnimationFrame(update); </script>

</body>
</html>
