<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PasuGame playable fixed</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #335544 url('Background.webp') no-repeat center/cover;
      font-family: sans-serif;
    }
    #game {
      width: 100vw; height: 100vh; position: relative; overflow: hidden;
    }
    #ground {
      position: absolute; bottom:0; left:0; right:0;
      height: 12vh;
      background: url('ground.jpg') repeat-x bottom/auto 12vh;
      z-index: 10;
    }
    #player {
      position: absolute;
      bottom: 12vh;
      left: 15vw;
      width: 14vw;
      aspect-ratio: 391 / 322;
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: contain;
      transition: bottom 0.15s ease;
      z-index: 20;
    }
    #player.slide {
      height: calc(14vw * 0.5);
    }
    .obstacle, .coin {
      position: absolute;
      z-index: 15;
    }
    .obstacle {
      bottom: 12vh;
      width: 5vw;
      height: 10vw;
      background: sienna;
      border-radius: 0.5vw;
    }
    .coin {
      bottom: 18vh;
      width: 4vw;
      height: 4vw;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px #FFC800;
    }
    #coinCount, #score {
      position: fixed;
      top: 10px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 0 0 4px black;
      z-index: 1000;
    }
    #coinCount { left: 10px; }
    #score { right: 10px; }
    #lobby {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.75);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 32px;
      z-index: 2000;
    }
    button {
      padding: 12px 36px;
      font-size: 24px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #D97448, #B14B1C);
      color: white;
      box-shadow: 0 4px 8px #572B0D;
    }
    #charSelect {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .charOption {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      border: 3px solid transparent;
      cursor: pointer;
    }
    .charOption.selected {
      border-color: yellow;
    }
    #jumpBtn, #slideBtn {
      position: fixed;
      bottom: 20px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      cursor: pointer;
      z-index: 1500;
    }
    #jumpBtn { right: 120px; background-image: url('jump.png'); }
    #slideBtn { right: 20px; background-image: url('slide.png'); }
    #gameOverScreen {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.75);
      color: white;
      font-size: 36px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
  </style>
</head>
<body>
<div id="game">
  <div id="ground"></div>
  <div id="player"></div>
  <div id="coinCount">Coins: 0</div>
  <div id="score">Score: 0</div>
  <button id="jumpBtn" aria-label="Jump"></button>
  <button id="slideBtn" aria-label="Slide"></button>
  <div id="lobby">
    <div>Select Your Character</div>
    <div id="charSelect">
      <div class="charOption selected" data-char="myDino.png" style="background-image:url('myDino.png')"></div>
      <div class="charOption" data-char="peet.png" style="background-image:url('peet.png')"></div>
      <div class="charOption" data-char="broin.png" style="background-image:url('broin.png')"></div>
      <div class="charOption" data-char="20250707_123932.png" style="background-image:url('20250707_123932.png')"></div>
      <div class="charOption" data-char="20250707_123608.png" style="background-image:url('20250707_123608.png')"></div>
    </div>
    <button id="playBtn">Play</button>
  </div>
  <div id="gameOverScreen">
    <div>Game Over!</div>
    <button id="restartBtn">Restart</button>
    <button id="backLobbyBtn">Back to Lobby</button>
  </div>
</div>
<audio id="jumpSound" src="jump.mp3"></audio>
<audio id="slideSound" src="slide.mp3"></audio>
<script>
(() => {
  const player = document.getElementById('player');
  const coinCountDisplay = document.getElementById('coinCount');
  const scoreDisplay = document.getElementById('score');
  const lobby = document.getElementById('lobby');
  const playBtn = document.getElementById('playBtn');
  const charOptions = document.querySelectorAll('.charOption');
  const jumpBtn = document.getElementById('jumpBtn');
  const slideBtn = document.getElementById('slideBtn');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const restartBtn = document.getElementById('restartBtn');
  const backLobbyBtn = document.getElementById('backLobbyBtn');
  const jumpSound = document.getElementById('jumpSound');
  const slideSound = document.getElementById('slideSound');
  let playerChar = 'myDino.png';
  let gameRunning = false, gravity = 0.6, velocityY = 0;
  let isJumping = false, isSliding = false;
  let slideTimeout = null;
  let obstacles = [], coins = [];
  let spawnTimer = 0, coinSpawnTimer = 0;
  let spawnInterval = 120, coinSpawnInterval = 200;
  let speed = 5, score = 0, coinsCollected = 0;function setPlayerCharacter(src) { playerChar = src; player.style.backgroundImage = url('${src}'); } charOptions.forEach(opt => opt.addEventListener('click', () => { charOptions.forEach(c => c.classList.remove('selected')); opt.classList.add('selected'); setPlayerCharacter(opt.dataset.char); }));

function resetGame() { gameRunning = true; velocityY = 0; isJumping = isSliding = false; obstacles.forEach(o => o.element.remove()); obstacles = []; coins.forEach(c => c.element.remove()); coins = []; spawnTimer = coinSpawnTimer = score = coinsCollected = 0; coinCountDisplay.textContent = 'Coins: 0'; scoreDisplay.textContent = 'Score: 0'; [scoreDisplay, jumpBtn, slideBtn].forEach(el => el.style.display = 'block'); lobby.style.display = 'none'; gameOverScreen.style.display = 'none'; player.style.bottom = '12vh'; player.classList.remove('slide'); setPlayerCharacter(playerChar); }

function endGame() { gameRunning = false; [jumpBtn, slideBtn].forEach(btn => btn.style.display = 'none'); gameOverScreen.style.display = 'flex'; }

function spawnObstacle() { const ob = document.createElement('div'); ob.className = 'obstacle'; ob.style.left = '100vw'; document.getElementById('game').appendChild(ob); obstacles.push({ element: ob, x: window.innerWidth }); }

function spawnCoin() { const cn = document.createElement('div'); cn.className = 'coin'; cn.style.left = '100vw'; document.getElementById('game').appendChild(cn); coins.push({ element: cn, x: window.innerWidth }); }

function update() { if (!gameRunning) return; const pRect = player.getBoundingClientRect(); obstacles = obstacles.filter(ob => { ob.x -= speed; ob.element.style.left = ob.x + 'px'; const oRect = ob.element.getBoundingClientRect(); if (pRect.right > oRect.left && pRect.left < oRect.right && pRect.bottom > oRect.top && pRect.top < oRect.bottom) endGame(); return ob.x + ob.element.offsetWidth > 0; }); coins = coins.filter(cn => { cn.x -= speed; cn.element.style.left = cn.x + 'px'; const cRect = cn.element.getBoundingClientRect(); if (pRect.right > cRect.left && pRect.left < cRect.right && pRect.bottom > cRect.top && pRect.top < cRect.bottom) { coinsCollected++; coinCountDisplay.textContent = Coins: ${coinsCollected}; cn.element.remove(); return false; } return cn.x + cn.element.offsetWidth > 0; }); spawnTimer++; if (spawnTimer > spawnInterval) { spawnObstacle(); spawnTimer = 0; spawnInterval = 100 + Math.random()*80; } coinSpawnTimer++; if (coinSpawnTimer > coinSpawnInterval) { spawnCoin(); coinSpawnTimer = 0; coinSpawnInterval = 150 + Math.random()*100; } if (isJumping) { velocityY -= gravity; let bottomPx = parseFloat(player.style.bottom) || 0; bottomPx += velocityY; if (bottomPx <= window.innerHeight * 0.12) { bottomPx = window.innerHeight * 0.12; isJumping = false; velocityY = 0; } player.style.bottom = bottomPx + 'px'; } score++; scoreDisplay.textContent = Score: ${Math.floor(score/10)}; requestAnimationFrame(update); }

function jump() { if (!gameRunning || isJumping) return; isJumping = true; velocityY = 18;
