<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PasuGame Lite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #333;
    }

    /* --- Scale for mobile to simulate PC size --- */
    #wrapper {
      transform-origin: top left;
      width: 1000px;
      height: 600px;
      background: #77aaff;
      position: relative;
    }

    @media (max-width: 1000px) {
      #wrapper {
        transform: scale(calc(100vw / 1000));
      }
    }

    /* --- Lobby --- */
    #lobby {
      position: absolute;
      inset: 0;
      background: linear-gradient(#88c, #445);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      background: #ff9944;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    /* --- Game Screen --- */
    #game {
      position: absolute;
      inset: 0;
      display: none;
      background: #bde;
    }

    #player {
      position: absolute;
      bottom: 60px;
      left: 100px;
      width: 50px;
      height: 50px;
      background: url('myDino.png') no-repeat center/contain;
    }

    /* --- Jump/Slide Buttons for Mobile --- */
    #jumpBtn, #slideBtn {
      position: absolute;
      bottom: 20px;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      border-radius: 50%;
      z-index: 100;
      display: none;
    }

    #jumpBtn {
      right: 120px;
      background-image: url('jump.png');
    }

    #slideBtn {
      right: 20px;
      background-image: url('slide.png');
    }

    /* --- Modal --- */
    .modalOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .char-list {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .char {
      width: 70px;
      height: 70px;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
    }

    .char.selected {
      border-color: orange;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- Lobby -->
    <div id="lobby">
      <h1>PasuGame</h1>
      <button onclick="startGame()">Play</button>
      <button onclick="openModal('character')">Character</button>
      <button onclick="openModal('option')">Option</button>
    </div>

    <!-- Game -->
    <div id="game">
      <div id="player"></div>
      <button id="jumpBtn" onclick="jump()"></button>
      <button id="slideBtn" onclick="slide()"></button>
    </div>

    <!-- Character Modal -->
    <div id="modalCharacter" class="modalOverlay">
      <div class="modal">
        <h2>Choose Character</h2>
        <div class="char-list">
          <div class="char" style="background-image:url('myDino.png')" data-char="myDino"></div>
          <div class="char" style="background-image:url('peet.png')" data-char="peet"></div>
          <div class="char" style="background-image:url('broin.png')" data-char="broin"></div>
        </div>
        <br>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <!-- Option Modal -->
    <div id="modalOption" class="modalOverlay">
      <div class="modal">
        <h2>Options</h2>
        <label><input type="checkbox" id="bgm" checked /> BGM</label><br>
        <label><input type="checkbox" id="sfx" checked /> Sound FX</label><br><br>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const lobby = document.getElementById("lobby");
    const game = document.getElementById("game");
    const jumpBtn = document.getElementById("jumpBtn");
    const slideBtn = document.getElementById("slideBtn");
    const player = document.getElementById("player");

    const charEls = document.querySelectorAll(".char");
    let selectedChar = localStorage.getItem("selectedChar") || "myDino";

    charEls.forEach(el => {
      if (el.dataset.char === selectedChar) el.classList.add("selected");
      el.addEventListener("click", () => {
        charEls.forEach(c => c.classList.remove("selected"));
        el.classList.add("selected");
        selectedChar = el.dataset.char;
        localStorage.setItem("selectedChar", selectedChar);
        player.style.backgroundImage = `url('${selectedChar}.png')`;
      });
    });

    function startGame() {
      lobby.style.display = "none";
      game.style.display = "block";
      jumpBtn.style.display = "block";
      slideBtn.style.display = "block";
      player.style.backgroundImage = `url('${selectedChar}.png')`;
    }

    function jump() {
      alert("Jump!");
    }

    function slide() {
      alert("Slide!");
    }

    function openModal(type) {
      document.getElementById("modal" + type.charAt(0).toUpperCase() + type.slice(1)).style.display = "flex";
    }

    function closeModal() {
      document.querySelectorAll(".modalOverlay").forEach(m => m.style.display = "none");
    }
  </script>
</body>
</html>
