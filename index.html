<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PasuGame Playable</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%; overflow: hidden;
    background: #224 url('Background.webp') no-repeat center/cover;
    font-family: sans-serif;
  }
  #game {
    position: relative; width: 100vw; height: 100vh;
    overflow: hidden;
  }
  #ground {
    position: absolute; bottom: 0; left: 0;
    width: 100%; height: 12vh;
    background: url("ground.jpg") repeat-x bottom/auto 12vh;
    z-index: 5;
  }
  #player {
    position: absolute;
    left: 10vw;
    bottom: 12vh;
    width: 14vw;
    aspect-ratio: 391 / 322;
    background-repeat: no-repeat;
    background-position: center bottom;
    background-size: contain;
    z-index: 10;
  }
  #player.slide {
    height: calc(14vw * 0.5);
  }
  .obstacle, .coin {
    position: absolute;
    bottom: 12vh;
    z-index: 8;
  }
  .obstacle {
    width: 5vw; height: 10vw;
    background: sienna;
    border-radius: 0.5vw;
  }
  .coin {
    bottom: 18vh;
    width: 4vw; height: 4vw;
    background: gold;
    border-radius: 50%;
    box-shadow: 0 0 8px 2px #FFC800;
  }
  #ui {
    position: absolute;
    top: 10px; left: 10px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    z-index: 20;
    text-shadow: 0 0 4px black;
  }
  #charSelect {
    display: flex;
    gap: 12px;
    margin-top: 20px;
  }
  .char {
    width: 80px; height: 80px;
    background-size: contain;
    background-repeat: no-repeat;
    border: 3px solid transparent;
    cursor: pointer;
  }
  .selected {
    border-color: yellow;
  }
  #controls button {
    position: fixed;
    bottom: 20px;
    width: 70px; height: 70px;
    border-radius: 50%;
    border: none;
    z-index: 99;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  #jumpBtn { right: 100px; background-image: url('jump.png'); }
  #slideBtn { right: 20px; background-image: url('slide.png'); }
</style>
</head>
<body>
<div id="game">
  <div id="ground"></div>
  <div id="player"></div>
  <div id="ui">
    Coins: <span id="coinCount">0</span><br>
    Score: <span id="score">0</span>
    <div id="charSelect">
      <div class="char selected" data-char="myDino.png" style="background-image:url('myDino.png')"></div>
      <div class="char" data-char="peet.png" style="background-image:url('peet.png')"></div>
      <div class="char" data-char="broin.png" style="background-image:url('broin.png')"></div>
    </div>
    <button id="startBtn">Play</button>
  </div>
</div>
<button id="jumpBtn"></button>
<button id="slideBtn"></button>
<audio id="jumpSound" src="jump.mp3"></audio>
<audio id="slideSound" src="slide.mp3"></audio>
<script>
const player = document.getElementById('player');
const coinCountEl = document.getElementById('coinCount');
const scoreEl = document.getElementById('score');
const jumpBtn = document.getElementById('jumpBtn');
const slideBtn = document.getElementById('slideBtn');
const jumpSound = document.getElementById('jumpSound');
const slideSound = document.getElementById('slideSound');
const startBtn = document.getElementById('startBtn');
const charOptions = document.querySelectorAll('.char');let velocityY = 0; let isJumping = false; let isSliding = false; let gameRunning = false; let score = 0; let coins = 0; let obstacles = []; let coinsArr = [];

charOptions.forEach(c => c.onclick = () => { charOptions.forEach(o => o.classList.remove('selected')); c.classList.add('selected'); player.style.backgroundImage = url('${c.dataset.char}'); });

function startGame() { score = 0; coins = 0; coinCountEl.textContent = '0'; scoreEl.textContent = '0'; document.getElementById('charSelect').style.display = 'none'; startBtn.style.display = 'none'; jumpBtn.style.display = 'block'; slideBtn.style.display = 'block'; gameRunning = true; spawnLoop(); updateLoop(); }

function spawnLoop() { if (!gameRunning) return; if (Math.random() < 0.5) spawnObstacle(); else spawnCoin(); setTimeout(spawnLoop, 1200); }

function spawnObstacle() { const el = document.createElement('div'); el.className = 'obstacle'; el.style.left = '100vw'; document.getElementById('game').appendChild(el); obstacles.push(el); }

function spawnCoin() { const el = document.createElement('div'); el.className = 'coin'; el.style.left = '100vw'; document.getElementById('game').appendChild(el); coinsArr.push(el); }

function updateLoop() { if (!gameRunning) return;

// move + collision check const speed = 5; obstacles.forEach((ob, i) => { let x = ob.offsetLeft - speed; ob.style.left = x + 'px'; if (x < -50) { ob.remove(); obstacles.splice(i, 1); return; } if (hitTest(ob)) endGame(); }); coinsArr.forEach((coin, i) => { let x = coin.offsetLeft - speed; coin.style.left = x + 'px'; if (x < -50) { coin.remove(); coinsArr.splice(i, 1); return; } if (hitTest(coin)) { coin.remove(); coinsArr.splice(i, 1); coins++; coinCountEl.textContent = coins; } });

if (isJumping) { velocityY -= 0.5; let bottom = parseFloat(player.style.bottom) || 0; bottom += velocityY; if (bottom <= 12 * window.innerHeight / 100) { bottom = 12 * window.innerHeight / 100; isJumping = false; velocityY = 0; } player.style.bottom = bottom + 'px'; } score++; scoreEl.textContent = Math.floor(score / 10); requestAnimationFrame(updateLoop); }

function hitTest(el) { const a = player.getBoundingClientRect(); const b = el.getBoundingClientRect(); return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom); }

jumpBtn.onclick = () => { if (isJumping) return; isJumping = true; velocityY = 12; player.classList.remove('slide'); jumpSound.currentTime = 0; jumpSound.play(); };

slideBtn.onclick = () => { if (isSliding) return; isSliding = true; player.classList.add('slide'); slideSound.currentTime = 0; slideSound.play(); setTimeout(() => { player.classList.remove('slide'); isSliding = false; }, 800); };

function endGame() { gameRunning = false; alert("Game Over\nScore: " + Math.floor(score / 10)); location.reload(); }

startBtn.onclick = startGame; player.style.backgroundImage = "url('myDino.png')"; jumpBtn.style.display = 'none'; slideBtn.style.display = 'none'; </script>

</body>
</html>
