<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PasuGame Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: url('Background.webp') no-repeat center center / cover;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 12vh;
      background: url('ground.jpg') repeat-x bottom / auto 12vh;
      z-index: 10;
    }

    #player {
      position: absolute;
      bottom: 12vh;
      left: 15vw;
      width: 14vw;
      aspect-ratio: 391 / 322;
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: contain;
      z-index: 20;
    }

    #player.slide {
      height: calc(14vw * 0.5);
    }

    .obstacle, .coin {
      position: absolute;
      bottom: 12vh;
      z-index: 15;
    }

    .obstacle {
      width: 5vw;
      height: 10vw;
      background: sienna;
      border-radius: 0.5vw;
    }

    .coin {
      bottom: 18vh;
      width: 4vw;
      height: 4vw;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px #FFC800;
    }

    #coinCount, #score {
      position: fixed;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      z-index: 1000;
      text-shadow: 0 0 4px black;
    }

    #coinCount { top: 10px; left: 10px; }
    #score { top: 10px; right: 10px; }

    #lobby, #gameOverScreen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #lobby { gap: 20px; font-size: 1.5em; }
    #gameOverScreen { display: none; gap: 20px; font-size: 2em; color: white; }

    .charOption {
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 3px solid transparent;
      border-radius: 10px;
      box-shadow: 0 0 5px yellow;
    }

    .charOption.selected { border-color: yellow; }

    #charSelect { display: flex; gap: 10px; justify-content: center; }

    button {
      padding: 10px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      background: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #jumpBtn, #slideBtn {
      position: fixed;
      bottom: 10px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      z-index: 3000;
    }

    #jumpBtn { right: 100px; background-image: url('jump.png'); }
    #slideBtn { right: 20px; background-image: url('slide.png'); }
  </style>
</head>
<body>
  <div id="game">
    <div id="ground"></div>
    <div id="player"></div>
    <div id="coinCount">Coins: 0</div>
    <div id="score">Score: 0</div>
    <div id="lobby">
      <div>Select Character</div>
      <div id="charSelect">
        <div class="charOption selected" data-char="myDino.png" style="background-image:url('myDino.png')"></div>
        <div class="charOption" data-char="peet.png" style="background-image:url('peet.png')"></div>
        <div class="charOption" data-char="broin.png" style="background-image:url('broin.png')"></div>
      </div>
      <button id="playBtn">Play</button>
    </div>
    <div id="gameOverScreen">
      <div>Game Over</div>
      <button id="restartBtn">Restart</button>
      <button id="backLobbyBtn">Back to Lobby</button>
    </div>
    <button id="jumpBtn"></button>
    <button id="slideBtn"></button>
  </div>

  <audio id="jumpSound" src="jump.mp3"></audio>
  <audio id="slideSound" src="slide.mp3"></audio>

  <script>
    // Place game logic script here
    // identical to working version with UI adjusted for mobile landscape
    // jump velocityY = 18, all sound + char UI same, gameplay same
  </script>
</body>
</html>
