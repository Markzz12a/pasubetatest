<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PasuGame Full</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    background: #335544;
    overflow: hidden;
  }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: url("Background.webp") no-repeat center center/cover;
    overflow: hidden;
  }
  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 12vh;
    background: url("ground.jpg") repeat-x bottom/auto 12vh;
    z-index: 10;
  }
  #chibiCat {
    position: absolute;
    bottom: 12vh;
    left: 3vw;
    width: 10vw;
    aspect-ratio: 1 / 1;
    background: url("catWhite.png") no-repeat center/contain;
    animation: catBreathe 3s ease-in-out infinite;
    z-index: 20;
  }
  @keyframes catBreathe {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-0.5vh); }
  }
  #coinBar {
    position: fixed;
    top: 10px;
    left: 10px;
    background: linear-gradient(45deg, #8B3E2F, #D97348);
    border: 4px solid #7A3B24;
    border-radius: 12px;
    padding: 6px 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    font-weight: 700;
    font-size: 20px;
    user-select: none;
    z-index: 100;
  }
  #coinBar img {
    width: 32px;
    height: 32px;
  }
  #lobby {
    position: absolute;
    inset: 0;
    background:
      url("Background.webp") no-repeat center center/cover,
      rgba(0,0,0,0.5);
    filter: brightness(0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 150;
    padding: 0 20px;
    color: white;
  }
  #lobbyContent {
    position: relative;
    z-index: 200;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  #playerNameInput {
    font-size: 20px;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    margin-bottom: 16px;
    width: 100%;
  }
  #playBtn {
    background: linear-gradient(145deg, #D97448, #B14B1C);
    border: 3px solid #7A3B24;
    border-radius: 24px;
    box-shadow: inset 0 5px 6px rgba(255 255 255 / 0.3), 0 5px 8px #572B0D;
    font-size: 48px;
    color: white;
    font-weight: 700;
    padding: 18px 0;
    cursor: pointer;
    user-select: none;
    text-shadow: 1px 1px 2px #511E0A;
    width: 100%;
    transition: transform 0.15s ease;
  }
  #playBtn:hover {
    transform: scale(1.05);
  }
  #playBtn:active {
    transform: scale(0.95);
  }
  #topMenu {
    position: fixed;
    top: 10px;
    right: 20px;
    display: flex;
    gap: 16px;
    z-index: 200;
  }
  .hexBtn {
    --hex-size: 72px;
    width: var(--hex-size);
    height: calc(var(--hex-size) * 1.15);
    background: #C16E33;
    border: 3px solid #7A3B24;
    clip-path: polygon(
      25% 5%, 75% 5%,
      100% 50%, 75% 95%,
      25% 95%, 0% 50%
    );
    cursor: pointer;
    position: relative;
    box-shadow: inset 0 5px 6px rgba(255 255 255 / 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
    color: white;
    user-select: none;
  }
  .hexBtn:hover {
    background: #D97448;
  }
  .hexBtn img {
    width: 28px;
    filter: drop-shadow(0 1px 0 #4F2F0C);
  }
  .hexBtn span {
    font-size: 13px;
    font-weight: 700;
    text-shadow: 0 0 4px #511E0A;
  }
  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 300;
  }
  .modal-panel {
    background: #fef8ef;
    border-radius: 14px;
    box-shadow: 0 0 15px #4f360b;
    padding: 24px 28px;
    max-width: 460px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
    color: #402E0F;
  }
  .closeBtn {
    position: absolute;
    top: 12px;
    right: 14px;
    font-weight: 900;
    font-size: 28px;
    color: #B33A3A;
    cursor: pointer;
    user-select: none;
    line-height: 1;
  }
  .closeBtn:hover {
    color: #FF5555;
  }
  #ownedCharacters {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-top: 10px;
  }
  .charItem {
    width: 110px;
    background: linear-gradient(145deg, #fef7e3, #f9f3dc);
    border: 2px solid #B47E29;
    border-radius: 16px;
    box-shadow: inset 0 3px 6px #f9f6d7;
    padding: 10px 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  .charItem img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 12px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.15);
  }
  .charItem button {
    margin-top: 8px;
    width: 80%;
    background: #C16E33;
    border: none;
    border-radius: 14px;
    color: white;
    font-weight: 700;
    font-size: 14px;
    padding: 8px 0;
    cursor: pointer;
    text-shadow: 0 0 2px #512F07;
    transition: background 0.2s ease;
  }
  .charItem button:hover {
    background: #D97448;
  }
  #confirmBuyModal .modal-panel {
    max-width: 380px;
    text-align: center;
  }
  #confirmBuyModal .modal-panel h3 {
    margin-bottom: 18px;
  }
  #confirmBuyModal .btnConfirm {
    margin: 8px 14px;
    padding: 10px 36px;
    font-weight: 700;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    color: white;
    text-shadow: 0 0 3px #4f360b;
    transition: background 0.2s ease;
  }
  #confirmYesBtn {
    background: #3A8E3A;
  }
  #confirmYesBtn:hover {
    background: #5CC75C;
  }
  #confirmNoBtn {
    background: #B33A3A;
  }
  #confirmNoBtn:hover {
    background: #FF5555;
  }
  #guideModal .modal-panel {
    font-size: 16px;
    line-height: 1.5;
  }
  #guideModal .modal-panel h2 {
    margin-top: 0;
    margin-bottom: 12px;
    color: #7A3B24;
  }
  #guideModal .modal-panel img {
    width: 100%;
    border-radius: 14px;
    margin: 14px 0;
    box-shadow: 0 0 8px #B47E29;
  }
  #score {
    position: fixed;
    top: 10px;
    right: 20px;
    font-weight: 700;
    font-size: 20px;
    color: white;
    text-shadow: 0 0 5px #4C2600;
    user-select: none;
    z-index: 200;
  }
  #dino {
    position: absolute;
    bottom: 12vh;
    left: 12vw;
    width: 14vw;
    aspect-ratio: 391 / 322;
    background: url("myDino.png") no-repeat center bottom/contain;
    transition: bottom 0.2s ease, height 0.3s ease;
    z-index: 25;
  }
  #dino.slide {
    height: calc(14vw * 0.5) !important;
  }
  #jumpBtn, #slideBtn {
    position: fixed;
    bottom: 20px;
    width: 90px; height: 90px;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 220;
    display: none;
    user-select: none;
  }
  #jumpBtn {
    right: 110px;
    background-image: url("jump.png");
  }
  #slideBtn {
    right: 20px;
    background-image: url("slide.png");
  }
  .obstacle {
    position: absolute;
    bottom: 12vh;
    width: 4vw;
    height: 8vw;
    background: sienna;
    border-radius: 0.5vw;
    z-index: 15;
  }
  .box {
    position: absolute;
    bottom: 20vh;
    width: 4vw;
    height: 4vw;
    background: gold;
    border-radius: 50%;
    box-shadow: 0 0 8px 2px #FFC800;
    z-index: 15;
  }
  #gameOver {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 32px;
    font-weight: 700;
    z-index: 400;
  }
  #gameOver button {
    margin: 12px;
    padding: 14px 48px;
    font-size: 20px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-family: 'Comic Neue', cursive, Arial, sans-serif;
    font-weight: 700;
  }
  #gameOver .restartBtn {
    background: #3A8E3A;
    color: white;
    box-shadow: 0 0 8px #2F6F2F;
  }
  #gameOver .lobbyBtn {
    background: #B33A3A;
    color: white;
    box-shadow: 0 0 8px #7A2424;
  }
  #playBtn, .hexBtn, .closeBtn, #confirmYesBtn, #confirmNoBtn, .charItem button, #jumpBtn, #slideBtn {
    pointer-events: auto !important;
    position: relative !important;
    z-index: 500 !important;
  }
  #lobby {
    pointer-events: none;
  }
  #lobby > * {
    pointer-events: auto;
  }
  /* Responsive for mobile */
  @media (max-width: 600px) {
    #dino {
      left: 10vw;
      width: 20vw;
    }
    #jumpBtn, #slideBtn {
      width: 70px;
      height: 70px;
      bottom: 15px;
    }
    #playBtn {
      font-size: 36px;
      padding: 14px 0;
    }
    #topMenu {
      top: 5px;
      right: 10px;
      gap: 8px;
    }
    .hexBtn {
      --hex-size: 54px;
      height: calc(var(--hex-size) * 1.15);
    }
  }
</style>
</head>
<body>

<div id="game">
  <div id="ground"></div>
  <div id="chibiCat" title="Your cute cat character"></div>

  <div id="coinBar" title="Fish Coins">
    <img src="coin.png" alt="Coin Icon" />
    <span id="coinCount">0</span>
  </div>

  <div id="score" title="Score" style="display:none;">Score: 0</div>

  <div id="dino"></div>

  <!-- Lobby -->
  <div id="lobby" aria-label="Lobby screen">
    <div id="lobbyContent">
      <input id="playerNameInput" type="text" placeholder="Enter your name" maxlength="12" aria-label="Player name input" />
      <button id="playBtn" title="Start Game">Play</button>
    </div>

    <div id="topMenu" role="menu" aria-label="Top menu">
      <button class="hexBtn" id="btnCharacter" title="Characters" role="menuitem">
        <img src="modelIcon.png" alt="Character Icon" />
        <span>Character</span>
      </button>
      <button class="hexBtn" id="btnRank" title="Leaderboard" role="menuitem">
        <img src="rankIcon.png" alt="Rank Icon" />
        <span>Rank</span>
      </button>
      <button class="hexBtn" id="btnGuide" title="Guide" role="menuitem">
        <img src="guideIcon.png" alt="Guide Icon" />
        <span>Guide</span>
      </button>
      <button class="hexBtn" id="btnOption" title="Options" role="menuitem">
        <img src="optionIcon.png" alt="Option Icon" />
        <span>Option</span>
      </button>
    </div>
  </div>

  <!-- Character Modal -->
  <div id="characterModal" class="modal-bg" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="characterTitle" tabindex="-1">
    <div class="modal-panel" role="document">
      <span class="closeBtn" id="closeCharacter" role="button" aria-label="Close Character Modal">×</span>
      <h2 id="characterTitle">Characters</h2>
      <div id="ownedCharacters"></div>
    </div>
  </div>

  <!-- Confirm Buy Modal -->
  <div id="confirmBuyModal" class="modal-bg" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="confirmBuyTitle" tabindex="-1">
    <div class="modal-panel" role="document" style="text-align:center;">
      <span class="closeBtn" id="closeConfirmBuy" role="button" aria-label="Close Buy Confirmation">×</span>
      <h3 id="confirmBuyTitle">Confirm Purchase</h3>
      <p id="confirmBuyText"></p>
      <button class="btnConfirm" id="confirmYesBtn">Yes</button>
      <button class="btnConfirm" id="confirmNoBtn">No</button>
    </div>
  </div>

  <!-- Guide Modal -->
  <div id="guideModal" class="modal-bg" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="guideTitle" tabindex="-1">
    <div class="modal-panel" role="document">
      <span class="closeBtn" id="closeGuide" role="button" aria-label="Close Guide Modal">×</span>
      <h2 id="guideTitle">Game Guide</h2>
      <p>Welcome to PasuG
